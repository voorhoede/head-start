fragment PageRoute on PageRecord {
  ...PageRouteFields
  ...PageRouteParent
}

fragment PageRouteFields on PageRecord {
  __typename
  id
  title
  slug(locale: $locale, fallbackLocales: $fallbackLocales)
  _allSlugLocales {
    locale
    value
  }
}

fragment PageRouteParent on PageRecord {
  parentPage {
    ... on PageRecord {
      ...PageRouteFields
      parentPage {
        ... on PageRecord {
          ...PageRouteFields
          parentPage {
            ... on PageRecord {
              ...PageRouteFields
              parentPage {
                ... on PageRecord {
                  ...PageRouteFields
                  parentPage {
                    ... on PageRecord {
                      ...PageRouteFields
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
