fragment VideoBlock on VideoBlockRecord {
  id
  videoAsset {
    video {
      duration
      framerate
      mp4LowQualityUrl: mp4Url(res: low)
      mp4MediumQualityUrl: mp4Url(res: medium)
      mp4HighQualityUrl: mp4Url(res: high)
      muxAssetId
      muxPlaybackId
      streamingUrl
      thumbnailUrl(format: jpg)
    }
    width
    height
    alt
    title
  }
  title
  autoplay
  mute
  loop
  tracks {
    title
    locale
    kind
    file {
      url
    }
  }
}
