fragment InternalLink on InternalLinkRecord {
  title
  page {
    __typename
    ... on PageRecord {
      title
      slug
      parentPage {
        ... on PageRecord {
          _allSlugLocales {
            locale
            value
          }
          parentPage {
            ... on PageRecord {
              _allSlugLocales {
                locale
                value
              }
              parentPage {
                ... on PageRecord {
                  _allSlugLocales {
                    locale
                    value
                  }
                }
              }
            }
          }
        }
      }
    }
    ... on HomeRecord {
      title
    }
  }
}
