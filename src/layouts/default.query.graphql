#import './AppMenu/AppMenu.fragment.graphql'

query DefaultLayout(
  $locale: SiteLocale!,
  $fallbackLocales: [SiteLocale!]
) {
  seo: _site(locale: $locale, fallbackLocales: $fallbackLocales) {
    faviconMetaTags(variants: [icon, appleTouchIcon, msApplication]) {
      tag
      attributes
    }
  }
  app(locale: $locale) {
    ...AppMenu
  }
}
