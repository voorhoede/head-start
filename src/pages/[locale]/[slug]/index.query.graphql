#import '../../../blocks/TableBlock/TableBlock.fragment.graphql'

query Page($locale: SiteLocale!, $slug: String!) {
  page(locale: $locale, filter: { slug: { eq: $slug } }) {
    title
    slug
    _seoMetaTags {
      attributes
      content
      tag
    }
    bodyBlocks {
      __typename
      ... on TableBlockRecord {
        ...TableBlock
      }
    }
  }
}
