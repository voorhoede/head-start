name: CI

on:
  push:
    branches: '*'

jobs:
  build:
    name: Install & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          DATOCMS_API_TOKEN: ${{ secrets.DATOCMS_API_TOKEN }}
          DATOCMS_READONLY_API_TOKEN: ${{ secrets.DATOCMS_READONLY_API_TOKEN }}

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy-storage:
    name: Deploy Storage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy static files to Scaleway
        uses: voorhoede/scaleway-functions-deploy-action/actions/deploy-storage@main
        with:
          scw_region: ${{ secrets.SCW_REGION }}
          scw_access_key_id: ${{ secrets.SCW_ACCESS_KEY_ID }}
          scw_secret_access_key: ${{ secrets.SCW_SECRET_ACCESS_KEY }}
          scw_project_id: ${{ secrets.SCW_PROJECT_ID }}
          dist_path: dist

  deploy-function:
    name: Deploy Function
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Zip function
        run: cd dist/function && zip -r ../function.zip .

      - name: Deploy function to Scaleway
        uses: voorhoede/scaleway-functions-deploy-action/actions/deploy-function@main
        with:
          scw_region: ${{ secrets.SCW_REGION }}
          scw_secret_access_key: ${{ secrets.SCW_SECRET_ACCESS_KEY }}
          scw_project_id: ${{ secrets.SCW_PROJECT_ID }}
          dist_path: dist
