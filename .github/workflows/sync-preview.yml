name: Sync branch

on:
  push:
    branches:
      # replace by `main` when working
      - feat/preview-mode

jobs:
  sync-branch:
    name: Sync preview branch
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - uses: connor-baer/action-sync-branch@main
        with:
          branch: test
          token: ${{ secrets.GITHUB_TOKEN }}
          force: false
